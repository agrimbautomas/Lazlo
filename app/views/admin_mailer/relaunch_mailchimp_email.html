<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazlo</title>

    <!--[if !mso]><!-->
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--<![endif]-->
</head>


<body>
<style>

    body,
    a {
        margin: 0;
        padding: 0;
        background: #f1f1f1;
        font-family: 'Libre Franklin', sans-serif;
        color: #3b403c;
        text-decoration: none;
    }

    a {
        background: transparent;
    }

    h2 {
    }

    h5 {
        font-family: 'Space Mono', monospace;
        width: 80%;
        margin: 24px auto;
        line-height: 32px;
        font-size: 0.9em;
    }

    /******* HEADER *******/

    header {
        text-align: left;
    }

    header .social-icons {
        display: inline-flex;
        flex-direction: row;
        float: right;
        align-items: center;
        height: 110px;
    }

    header .social-icons a {
        background: #9e9e9e;
        color: white;
        border-radius: 50%;
        text-align: center;
        padding: 6px 0px;
        width: 28px;
        margin: 0px 0px 0px 20px;
    }

    header img {
        margin: -20px -14px;
        height: 150px;
    }

    /******* END HEADER *******/


    /******* MAIN *******/
    main,
    .floating-header {
        width: 92%;
        margin: 0px auto;
        max-width: 800px;
        text-align: center;

    }

    main {
        background: white;
        border: 1px solid #e8e8e8;
        padding: 0px 0px 60px;
    }

    /******* END MAIN *******/

    /******* CATEGORIES *******/
    .main-content.categories{

    }

    .categories-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 40px;
    }

    .categories-container a {

    }

    .categories-container a img {
        width: 100%;
    }

    .categories-container a h1 {
        font-size: 1em;
    }

    /******* END CATEGORIES *******/

    .email-grid {
        width: 90%;
        margin: 0px 5%;
    }

    .header-image {
        background: url(https://gallery.mailchimp.com/b33d435ad98c40fd632e77d59/images/6535b834-cc1f-4f0a-99d3-c6af470f4ca3.jpg) center center;
        height: 300px;
        background-size: cover;
    }

    .main-content {

    }

    table, tr, td {
        vertical-align: top;
        border-collapse: collapse;
    }

    .ie-browser table, .mso-container table {
        table-layout: fixed;
    }

    * {
        line-height: inherit;
    }

    a[x-apple-data-detectors=true] {
        color: inherit !important;
        text-decoration: none !important;
    }

    @media only screen and (min-width: 680px) {


    }

    @media (max-width: 520px) {


    }

    @media only screen and (max-width: 480px) {

    }
</style>

<div class="floating-header">
    <header class="email-grid">
        <img src="https://gallery.mailchimp.com/b33d435ad98c40fd632e77d59/images/b63c07a2-191f-4ecc-939d-795a21c3f14d.jpg">

        <div class="social-icons">
            <a target="_blank" href="https://www.facebook.com/lazlo.design">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a target="_blank" href="https://www.instagram.com/lazlo.la/">
                <i class="fab fa-instagram"></i>
            </a>

            <a target="_blank" href="https://www.facebook.com/lazlo">
                <i class="fab fa-pinterest-p"></i>
            </a>

        </div>

    </header>
</div>

<main>
    <div class="header-image"></div>

    <!-- TITLES -->
    <div class="main-content email-grid">
        <h5>Creamos, desarrollamos y fabricamos objetos de decoración. Muebles, mesas, iluminación, deco, sillas y
            más.</h5>
    </div>
    <!-- END TITLES -->

    <!-- CATEGORIES -->
    <div class="main-content email-grid categories">
        <h2>CONOCE NUESTRA COLECCION</h2>

        <div class="categories-container">
            <a href="https://lazlo.la/categories/mesas-auxiliares" target="_blank">
                <img src="https://gallery.mailchimp.com/b33d435ad98c40fd632e77d59/images/72962682-9584-4bd4-abbc-b382a3208751.jpeg">
                <h1>MESAS AUXILIARES</h1>
            </a>
            <a href="https://lazlo.la/categories/mesas-ratonas" target="_blank">
                <img src="https://gallery.mailchimp.com/b33d435ad98c40fd632e77d59/images/2f1579a1-c02e-4f2e-9878-1aa56e326053.jpeg">
                <h1>MESAS RATONAS</h1>
            </a>

            <a href="https://lazlo.la/categories/mesas-de-comedor" target="_blank">
                <img src="https://gallery.mailchimp.com/b33d435ad98c40fd632e77d59/images/ef9c7eb8-a517-401e-a290-58db61fa42e6.jpeg">
                <h1>MESAS DE COMEDOR</h1>
            </a>
        </div>

    </div>
    <!-- END CATEGORIES -->

</main>

</body>
</html>
