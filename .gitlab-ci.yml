image: ruby:2.4.1

services:
   - mysql:5.7.19

variables:
   RAILS_ENV: "test"
   COVERAGE: "true"
   MYSQL_ROOT_PASSWORD: "sinclair"
   MYSQL_PASSWORD: "sinclair"
   MYSQL_DATABASE: "alomacain_test"
   MYSQL_USER: "test"

before_script:
   - cp config/database.docker.yml config/database.yml
   - cp config/secrets.docker.yml config/secrets.yml
   - mkdir -p reports/
   - bundle install --jobs 4 --deployment

test:
   script:
      - bundle exec rake db:drop db:create db:migrate
      - bundle exec rake app:reports
   tags:
      - docker
   coverage: '/\(\d+.\d+\%\) covered/'
   artifacts:
      paths:
         - reports/
